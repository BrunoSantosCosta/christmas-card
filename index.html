<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- style -->
        <link rel="stylesheet" href="./css/style.css">
        
        <title>Card Item Christmas Cap</title>
    </head>
    
    <!-- Sky -->
    <body class="sky"> 
        
        <!-- Main -->
        <div class="main">
            <div class="card">
                <img src="./img/santa-hat.png" alt="" class="card__img">

                <div class="card__item">
                    <h1 class="card__name">Christmas Cap</h1>

                    <span class="card__owner">Owner: Santa Claus</span>
                    <img src="./img/santa-head.png" alt="" width="100" class="card__santana">

                    <p class="card__description">Merry christmas everyone and happy holidays</p>
                    <a href="" class="card__button">Read More</a>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="./js/js.js"></script>
    </body>
</html>
